<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    textarea, #image-container, #canvas-container{
      width: 510px;
      height: 510px;
      text-align: center;
      font-size: 42px;
      font-family: Helvetica;
      border: 1px solid black;
      background-attachment: fixed;
      background-size: cover;
      opacity: 1;
      background-repeat: no-repeat no-repeat;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
  <div class="image-post">
    <p>
      <textarea class="image-post-text" type="text" autofocus></textarea>
    </p>
    <p>
      Style:
      <select class="image-post-style">
        <option value="0">0</option>
        <option value="1">1</option>
      </select>
    </p>
  </div>
  Canvas
  <p id="canvas-container"></p>
  Image
  <p id="image-container"></p>
  <script type="text/javascript" src="attributes.js"></script>
  <script type="text/javascript" src="image_post.js"></script>
  <script type="text/javascript" src="image_post/style.js"></script>
  <script type="text/javascript" src="index.js"></script>

</html>
